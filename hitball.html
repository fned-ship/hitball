        body{
            /*background-image: linear-gradient(to right, rgb(23, 14, 150) , rgb(140, 12, 179));*/

        #sound{
            /* width: 30px; */

            cursor: pointer;
            z-index:102;
        }
        #sound1{
            position: absolute;
            z-index:101;
            display:none;
        }
        #gameover{
            position: absolute;
            background: rgba(0,0,0,0.5);
            z-index:100;
            display: none;
        }
        #youwon{
            width: 200px;
            position: absolute;
            bottom:50%;
            left:50%;
            transform:translateX(-50%); 
            display: none;
        }
        #youlose{
            /*width:400px;*/
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%); 
            display: none;
        }
        #restart{
            width:200px;
            position: absolute;
            bottom:10%;
            left:50%;
            transform:translate(-50%,0); 
            cursor: pointer;
            display:none;

        }
        #enter{
            width:100px;
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%); 
            cursor: pointer;
            display:none;
            z-index:300;
        }
        #breakout{
            padding:0;
            margin:0;
        }
        /*spin*/
        section{
            display: flex;
            width: 270px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index:25;
        }
        section .container2{
            display:flex;
        }
        section .container2 .circle{
            position:relative;
            width:150px;/*150*/
            height:150px;
            margin:0 -7.5px;
        }
        section .container2 .circle span{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            /*background:blue;*---*/
            transform:rotate(calc(18deg * var(--i)));
            /*360/20=18deg*/
        }
        section .container2 .circle span::before{
            content: '';
            position:absolute;
            top:calc(50% - 7.5px);
            right:0;
            width:15px;
            height:15px;
            border-radius:50%;
            background:#cc0000; 
            box-shadow:0 0 10px #cc0000,
            0 0 20px #cc0000,
            0 0 40px #cc0000,
            0 0 60px #cc0000,
            0 0 80px #cc0000,
            0 0 100px #cc0000;
            transform:scale(0.1);
            animation: animate 4s linear infinite;
            animation-delay:calc(0.1s * var(--i));
        }
        @keyframes animate{
            0%{
                transform:scale(1);
            }
            50%,100%{
                transform:scale(0.1);
            }
        }
        section .container2 .circle:nth-child(2){
            transform:rotate(-180deg);
        }
        section .container2 .circle:nth-child(2) span::before{
            animation-delay:calc(-0.1s * var(--i));
        }
        #hh2{
            position:fixed;
            display:flex;
            align-items:center;
            justify-content:center;
            top:calc(50% + 110px);
            left:50%;
            transform:translateX(-50%);
            z-index:25;
        }
        #hhh2{
            color:#816a6a;
        }
    </style>
